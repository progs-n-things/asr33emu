# ASR-33 Emulator configuration

frontend:
  type: "tkinter"  # Options: "tkinter" | "pygame"

sound:
  config:
    lid: "up"  # Options: "up" | "down"
    mute_state: "unmuted"  # Options: "muted" | "unmuted"

terminal:
  config:
    mode: "line"  # Options: "line" | "local"
    columns: 72
    rows: 24
    scrollback: 200
    autowrap: false  # Enable end of line autowrapping
    keyboard_uppercase_only: true  # True to convert lowercase to uppercase
    keyboard_parity_mode: "mark"  # Options: "mark" | "space" | "even"
    send_cr_at_startup: false  # Send carriage return on startup
    no_print: false  # Options: true | false (disable printing to console)
    font_path: null  # Path to custom TrueType font file (optional; null means use default)
    font_size: 20  # Font size for terminal display

backend:
  type: "serial"  # "serial" | "ssh"

  serial_config:
    port: "COM4"  # e.g., "COM1" on Windows or "/dev/ttyUSB0" on Linux
    baudrate: 110
    databits: 8  # 5 | 6 | 7 | 8
    parity: "N"  # "N" | "E" | "O" | "M" | "S"
    stopbits: 1  # 1 | 2

  ssh_config:
    username: "your_username"
    host: "your_host_address"
    port: 22

  # Authentication
    key_filename: "~/.ssh/id_ed25519"   # optional
    password: null                      # optional; null means prompt if needed
    use_agent: true                     # try ssh-agent / Pageant

    # Host key verification
    expected_fingerprint: null          # optional SHA256:xxxx... fingerprint
    host_key_policy: "accept-new"       # "strict" | "accept-new" | "off"
    known_hosts_file: "~/.ssh/known_hosts"

    # TOFU (Trust On First Use)
    tofu_prompt: true                   # show yes/no/once prompt for unknown hosts

data_throttle:
  config:
    mode: "throttled"  # Options: "unthrottled" | "throttled"
    send_rate_cps: 10  # Maximum speed at which characters are sent to backend
    receive_rate_cps: 10  # Maximum speed at which characters are sent to terminal

tape_reader:
  config:
    max_rows: 200  # Maximum number of rows to display in tape UI
    initial_file_path: "."  # Initial path to tape file
    skip_leading_nulls: true  # Skip past leading nulls when reading
    auto_stop: true  # Stop reading automatically after first 200 octal or null trailer code
    set_msb: false  # True to set msb of character to 1 when reading from tape
    ghost_outline: true  # True to display ghost outline for unpunched holes
    bit_label_base: 1  # Options: 0: (0-7) | 1: (1-8)
    ascii_char_mask_msb: true  # True to mask msb when displaying ASCII character on tape UI

tape_punch:
  config:
    max_rows: 200  # Maximum number of rows to display in tape UI
    initial_file_path: "."  # Initial path to tape file
    mode: "overwrite"  # Options: "append" | "overwrite"
    ghost_outline: true  # True to display ghost outline for unpunched holes
    bit_label_base: 1  # Options: 0: (0-7) | 1: (1-8)
    ascii_char_mask_msb: true  # True to mask msb when displaying ASCII character on tape UI

